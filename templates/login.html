{% extends 'layout.html' %}


{% block content %}
<div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-center">Login</h2>
        <button class="text-gray-400 hover:text-gray-200 text-xl">&times;</button>
    </div>
    <form>
        <label class="block mb-2 text-sm">Email</label>
        <input type="email" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
        
        <label class="block mb-2 text-sm">Password</label>
        <input type="password" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
        
        <div class="flex items-center justify-between mb-4">
            <label class="flex items-center text-sm">
                <input type="checkbox" class="mr-2 bg-gray-700 border-gray-600">
                Remember me
            </label>
            <a href="#" class="text-blue-400 text-sm hover:underline">Forgot password?</a>
        </div>
        
        <button class="w-full p-3 rounded bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:opacity-90">Sign In</button>
    </form>
    
    <p class="text-center text-sm mt-4 text-gray-400">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a></p>
</div>
{% endblock content %}
