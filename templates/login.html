{% extends 'layout.html' %}


{% block content %}

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Login to Your Account</h2>

    <form action="{% url 'login' %}" method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block mb-1">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              class="w-full py-2 mt-4 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-semibold rounded">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-6">Don't have an account?
      <a href="/register" class="text-blue-400 hover:underline">Sign Up</a>
    </p>
  </div>

    
</body>

{% endblock content %}
