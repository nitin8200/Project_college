<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Submit Your AI Tool</h1>
    
    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Tool Name</label>
        <input type="text" name="tool_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      
      <div>
        <label class="block font-medium mb-1">Description</label>
        <textarea name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <div>
        <label class="block font-medium mb-1">Tool URL</label>
        <input type="url" name="tool_url" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block font-medium mb-1">Category</label>
        <select name="category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="">Select a category</option>
          <option value="image">Image Editing</option>
          <option value="text">Text Generation</option>
          <option value="audio">Audio Tools</option>
          <option value="video">Video Tools</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Upload Logo</label>
        <input type="file" name="logo" class="w-full" />
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          Submit Tool
        </button>
      </div>
    </form>
  </div>
</body>
</html>
