
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Create an Account</h2>
            <button class="text-gray-400 hover:text-gray-200 text-xl">&times;</button>
        </div>
        <form>
            <label class="block mb-2 text-sm">Full Name</label>
            <input type="text" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
            
            <label class="block mb-2 text-sm">Email</label>
            <input type="email" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
            
            <label class="block mb-2 text-sm">Password</label>
            <input type="password" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
            
            <label class="block mb-2 text-sm">Confirm Password</label>
            <input type="password" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>
            
            <div class="flex items-center mb-4 text-sm">
                <input type="checkbox" class="mr-2 bg-gray-700 border-gray-600">
                <label>I agree to the <a href="#" class="text-blue-400 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a></label>
            </div>
            
            <button class="w-full p-3 rounded bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:opacity-90">Sign Up</button>
        </form>
        
        <p class="text-center text-sm mt-4 text-gray-400">Already have an account? <a href="#" class="text-blue-400 hover:underline">Sign in</a></p>
    </div>
</body>
</html>
