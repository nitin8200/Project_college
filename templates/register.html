<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Create an Account</h2>
            <button class="text-gray-400 hover:text-gray-200 text-xl">&times;</button>
        </div>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <label class="block mb-2 text-sm">Username</label>
            <input type="text" name="username" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>

            <label class="block mb-2 text-sm">Email</label>
            <input type="email" name="email" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>

            <label class="block mb-2 text-sm">Password</label>
            <input type="password" name="password" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>

            <label class="block mb-2 text-sm">Confirm Password</label>
            <input type="password" name="confirm_password" class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" required>

            <button type="submit" class="w-full p-3 rounded bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:opacity-90">Sign Up</button>
        </form>
        
        <p class="text-center text-sm mt-4 text-gray-400">Already have an account? <a href="/login" class="text-blue-400 hover:underline">Sign in</a></p>
    </div>
</body>
</html>
