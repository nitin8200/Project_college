<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  {% block title %}
  {% endblock title %}


  {% block link %}
  {% endblock link %}


  {% block styles %}
  {% endblock styles %}

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f7ff',
              100: '#e0f0fe',
              200: '#bae0fd',
              300: '#7cc8fb',
              400: '#36adf6',
              500: '#0c96e6',
              600: '#0078c8',
              700: '#0061a3',
              800: '#005286',
              900: '#00396b',
            },
            secondary: {
              50: '#f5f2ff',
              100: '#ede8ff',
              200: '#dbd0ff',
              300: '#c3a9ff',
              400: '#a475ff',
              500: '#8a4dff',
              600: '#7a2df7',
              700: '#6b20e0',
              800: '#5a1bb8',
              900: '#4b1a95',
            },
            accent: {
              50: '#fff1f3',
              100: '#ffe4e8',
              200: '#fecdd6',
              300: '#fda4b4',
              400: '#fb6f8c',
              500: '#f33a5f',
              600: '#e11d48',
              700: '#be123c',
              800: '#9f1239',
              900: '#881337',
            },
            dark: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            },
          },
          fontFamily: {
            'display': ['"Space Grotesk"', 'sans-serif'],
            'body': ['"Outfit"', 'sans-serif'],
            'mono': ['"JetBrains Mono"', 'monospace'],
          },
          animation: {
            'gradient': 'gradient 8s ease infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-slow': 'bounce 3s infinite',
            'spin-slow': 'spin 6s linear infinite',
            'wiggle': 'wiggle 1s ease-in-out infinite',
            'scale': 'scale 0.5s ease-in-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'slide-down': 'slideDown 0.5s ease-out',
            'fade-in': 'fadeIn 0.5s ease-out',
            'shimmer': 'shimmer 2s infinite',
            'wave': 'wave 8s ease-in-out infinite',
            'blob': 'blob 7s infinite',
            'aurora': 'aurora 10s linear infinite',
            'meteor': 'meteor 5s linear infinite',
          },
          keyframes: {
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            },
            scale: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(0.95)' },
              '100%': { transform: 'scale(1)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideDown: {
              '0%': { transform: 'translateY(-20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            wave: {
              '0%, 100%': { transform: 'translateY(0) rotate(0)' },
              '25%': { transform: 'translateY(-15px) rotate(-2deg)' },
              '50%': { transform: 'translateY(0) rotate(0)' },
              '75%': { transform: 'translateY(-5px) rotate(2deg)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            aurora: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            meteor: {
              '0%': { transform: 'rotate(215deg) translateX(0)', opacity: '1' },
              '70%': { opacity: '1' },
              '100%': { transform: 'rotate(215deg) translateX(-500px)', opacity: '0' },
            },
          },
        },
      },
    }
  </script>

  <style>
    /* New Background Animation Styles */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Light Mode Background */
    .light-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f8fafc;
      background: radial-gradient(circle at top right, #f0f7ff 0%, #f8fafc 50%);
    }

    /* Dark Mode Background */
    .dark .light-background {
      display: none;
    }

    .dark-background {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
    }

    .dark .dark-background {
      display: block;
    }

    /* Aurora Effect */
    .aurora-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0.7;
    }

    .aurora {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: conic-gradient(from 230.29deg at 51.63% 52.16%,
          #0c96e6 0deg,
          #8a4dff 67.5deg,
          #f33a5f 198.75deg,
          #0c96e6 360deg);
      opacity: 0.15;
      filter: blur(60px);
      animation: aurora 10s linear infinite;
    }

    .dark .aurora {
      opacity: 0.2;
      filter: blur(80px);
    }

    /* Blob Animation */
    .blob-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
    }

    .blob-1 {
      top: 20%;
      left: 15%;
      width: 300px;
      height: 300px;
      background: rgba(12, 150, 230, 0.15);
      animation: blob 15s infinite alternate;
    }

    .blob-2 {
      top: 60%;
      left: 70%;
      width: 350px;
      height: 350px;
      background: rgba(138, 77, 255, 0.15);
      animation: blob 18s infinite alternate-reverse;
      animation-delay: 2s;
    }

    .blob-3 {
      top: 70%;
      left: 20%;
      width: 250px;
      height: 250px;
      background: rgba(243, 58, 95, 0.15);
      animation: blob 20s infinite alternate;
      animation-delay: 4s;
    }

    .dark .blob-1 {
      background: rgba(12, 150, 230, 0.2);
    }

    .dark .blob-2 {
      background: rgba(138, 77, 255, 0.2);
    }

    .dark .blob-3 {
      background: rgba(243, 58, 95, 0.2);
    }

    /* Grid Pattern */
    .grid-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, rgba(203, 213, 225, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(203, 213, 225, 0.1) 1px, transparent 1px);
      opacity: 0.5;
    }

    .dark .grid-pattern {
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }

    /* Meteor Animation */
    .meteor-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transform: rotate(-35deg);
    }

    .meteor {
      position: absolute;
      width: 1px;
      height: 60px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #fff);
      animation: meteor 5s linear infinite;
    }

    .meteor:before {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 15px 3px #fff;
      top: 0;
      left: -2px;
    }

    .meteor-1 {
      top: 10%;
      left: 30%;
      animation-delay: 0s;
    }

    .meteor-2 {
      top: 20%;
      left: 60%;
      animation-delay: 2s;
    }

    .meteor-3 {
      top: 40%;
      left: 80%;
      animation-delay: 4s;
    }

    .meteor-4 {
      top: 60%;
      left: 15%;
      animation-delay: 6s;
    }

    .meteor-5 {
      top: 70%;
      left: 50%;
      animation-delay: 8s;
    }

    /* Stars */
    .stars-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: pulse-slow 3s infinite;
    }

    .star-1 {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .star-2 {
      top: 15%;
      left: 20%;
      animation-delay: 0.5s;
    }

    .star-3 {
      top: 20%;
      left: 30%;
      animation-delay: 1s;
    }

    .star-4 {
      top: 25%;
      left: 40%;
      animation-delay: 1.5s;
    }

    .star-5 {
      top: 30%;
      left: 50%;
      animation-delay: 2s;
    }

    .star-6 {
      top: 35%;
      left: 60%;
      animation-delay: 2.5s;
    }

    .star-7 {
      top: 40%;
      left: 70%;
      animation-delay: 3s;
    }

    .star-8 {
      top: 45%;
      left: 80%;
      animation-delay: 3.5s;
    }

    .star-9 {
      top: 50%;
      left: 90%;
      animation-delay: 4s;
    }

    .star-10 {
      top: 55%;
      left: 5%;
      animation-delay: 4.5s;
    }

    .star-11 {
      top: 60%;
      left: 15%;
      animation-delay: 5s;
    }

    .star-12 {
      top: 65%;
      left: 25%;
      animation-delay: 5.5s;
    }

    .star-13 {
      top: 70%;
      left: 35%;
      animation-delay: 6s;
    }

    .star-14 {
      top: 75%;
      left: 45%;
      animation-delay: 6.5s;
    }

    .star-15 {
      top: 80%;
      left: 55%;
      animation-delay: 7s;
    }

    .star-16 {
      top: 85%;
      left: 65%;
      animation-delay: 7.5s;
    }

    .star-17 {
      top: 90%;
      left: 75%;
      animation-delay: 8s;
    }

    .star-18 {
      top: 95%;
      left: 85%;
      animation-delay: 8.5s;
    }

    .star-19 {
      top: 5%;
      left: 95%;
      animation-delay: 9s;
    }

    .star-20 {
      top: 10%;
      left: 85%;
      animation-delay: 9.5s;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
    }

    .dark .glass {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    /* Button Effects */
    .btn-primary {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn-primary:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn-primary:hover:before {
      width: 100%;
    }

    .btn-primary:active {
      transform: scale(0.95);
    }

    .btn-secondary {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn-secondary:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn-secondary:hover:before {
      width: 100%;
    }

    .btn-secondary:active {
      transform: scale(0.95);
    }

    /* Login/Signup Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
      overflow: auto;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 10% auto;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      transform: translateY(0);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slide-up 0.5s ease-out;
    }

    .dark .modal-content {
      background-color: rgba(17, 24, 39, 0.95);
      color: #f9fafb;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      color: #0c96e6;
      transform: rotate(90deg);
    }

    /* Glowing effect */
    .glow {
      box-shadow: 0 0 15px rgba(12, 150, 230, 0.5);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(12, 150, 230, 0.5);
      }

      to {
        box-shadow: 0 0 20px rgba(12, 150, 230, 0.8);
      }
    }

    /* Card Hover Effects */
    .tool-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
    }

    .tool-card:hover {
      transform: translateY(-15px) rotateX(5deg);
      box-shadow: 0 30px 40px -15px rgba(0, 0, 0, 0.2);
    }

    .card-hover-effect {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card-hover-effect:hover {
      box-shadow: 0 0 0 2px rgba(12, 150, 230, 0.5);
      transform: scale(1.05);
    }

    /* Animated icons */
    .icon-animate {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .icon-animate:hover {
      transform: scale(1.3) rotate(10deg);
      color: #0c96e6;
    }

    /* Floating elements */
    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(12, 150, 230, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(12, 150, 230, 0.8);
    }

    /* Neon text effect */
    .neon-text {
      text-shadow: 0 0 5px rgba(12, 150, 230, 0.5), 0 0 10px rgba(12, 150, 230, 0.3);
    }

    /* Typing animation */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0c96e6;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: #0c96e6
      }
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Wave animation */
    .wave-animation {
      animation: wave 8s ease-in-out infinite;
    }

    @keyframes wave {

      0%,
      100% {
        transform: translateY(0) rotate(0);
      }

      25% {
        transform: translateY(-15px) rotate(-2deg);
      }

      50% {
        transform: translateY(0) rotate(0);
      }

      75% {
        transform: translateY(-5px) rotate(2deg);
      }
    }

    /* New Text Color Classes */
    .text-primary-content {
      @apply text-dark-800 dark:text-white;
    }

    .text-secondary-content {
      @apply text-dark-600 dark:text-dark-200;
    }

    .text-accent-content {
      @apply text-dark-500 dark:text-dark-300;
    }

    .text-gradient {
      @apply bg-clip-text text-transparent bg-gradient-to-r from-primary-500 via-secondary-500 to-accent-500;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    rel="stylesheet">
    
</head>
